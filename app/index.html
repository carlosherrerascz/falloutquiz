<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href=' http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.1.4.min.js"></script>

    <title>Fallout Quiz</title>
</head>
<body id="bg">
    <script src="js/quiz.js"></script>
    <h1 id="info">So, you think you know Fallout?</h1>
    <form action="" id="questions" name="questions">
        <p>
            <input type="radio" id="option0" name="options" value=""></input>
            <label class="optionText" for="option0"></label>
        </p>

        <p>
            <input type="radio" id="option1" name="options" value=""></input>
            <label class="optionText" for="option1"></label>
        </p>
        <p>
            <input type="radio" id="option2" name="options" value=""></input>
            <label class="optionText" for="option2"></label>
        </p>
        <p>
            <input type="radio" id="option3" name="options" value=""></input>
            <label class="optionText" for="option3"></label>
        </p>
    </form>
    <div id="userAuth">
        <div id="userAuthTitle">Sign up or sign in</div>
        <div id="passAndUser">
            <label for="txtUserName" id=userNameLabel>Name</label>
            <input type="text" name="txtUserName" id="txtUserName">

            <label for="txtPassword" id=passwordLabel>Password</label>
            <input type="password" name="txtPassword" id="txtPassword">
        </div>
        <div>
            <input type="button" id="btnSignup" name="btnSignup" value="Sign Up">
            <input type="button" id="btnSignin" name="btnSignin" value="Sign In">
        </div>
    </div>
    <input type="button" id="btnReset" value="Reset">
    <input type="button" name="btnNext" id="btnNext" value="Next" />
    <input type="button" name="btnBack" id="btnBack" value="Back" />

    <div id="userLoggedIn">
        <div id="userMessage"></div>
    </div>
</body>
</html>
